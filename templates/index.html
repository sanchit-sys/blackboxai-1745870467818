<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Story to Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Story to Video Converter</h1>
        {% if error %}
            <div class="bg-red-600 text-white p-3 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form method="POST" class="flex flex-col space-y-4">
            <textarea name="story" rows="10" placeholder="Enter your story here..." class="w-full p-4 rounded bg-gray-700 text-white resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 transition rounded py-3 font-semibold">Convert to Video</button>
        </form>
    </div>
</body>
</html>
